<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Explorer's Log</title>
        <script defer type="module" src="src/index.js"></script>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>Explorer's Log</h1>
            </header>
            <main>
                <section class="search-section">
                    <input type="text" id="search-input" placeholder="Search posts by title name..." />
                    <input type="button" id="search-btn" value="Search" />
                </section>
                <section class="input-section">
                    <input type="text" id="title" placeholder="Post title..." />
                    <textarea id="body" placeholder="Post content..." rows="4"></textarea>
                    <div class="button-group">
                        <button id="addOrUpdate-btn">Add/Update Post</button>
                        <button id="load-btn">Load Posts</button>
                    </div>
                </section>
                <section id="posts-section">
                    <h2>Posts</h2>
                    <div id="posts"></div>
                </section>
            </main>
            <footer>
                <p>&copy; 2024 Explorer's Log App</p>
            </footer>
        </div>
    </body>

</html>
